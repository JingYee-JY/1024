<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1024</title>
    <link rel="stylesheet" 
    href="https://fonts.googleapis.com/css?family=Lilita One">
    <link rel="stylesheet" href="styles.css">
    <script src="./script.js" type ="module"></script>
    <script src="./control.js"></script>
</head>
<body ontouchstart = "touchstart(event)"
ontouchmove ="touchmove(event)"
ontouchend ="handleInput()">
<div class="start-container">
    <img class="title" src="./img/title.png">
    <img class="image" src="./img/image.png">
    <button class="start">
        <img class="btn" src="./img/start.png">
    </button>
</div>
    <div class="select-container hide">
        <div class="top">
            <img class="title" src="./img/title.png">
            <img class="text" src="./img/selectDifficulty.png">
        </div>
        <button class="easy">
            <img class="btn" src="./img/easy.png">
        </button>
        <button class="normal">
            <img class="btn" src="./img/normal.png">
        </button>
        <button class="hard">
            <img class="btn" src="./img/hard.png">
        </button>
    </div>
    <div class="game hide">
        <div class="topTitle">
            <img class="gameTitle" src="./img/gameTitle.png">
        </div>
        <div id="game-board">
        </div>
        <div class="condition"></div>
    </div>
    <div class="lose-container hide">
        <img class="title" src="./img/title.png">
        <img class="pop" src="./img/CheeringYou.png">
        <button class="again">
            <img class="btn" src="./img/playAgain.png">
        </button>
    </div>
        <div class="win-container hide">
            <img class="title" src="./img/title.png">
            <img class="pop" src="./img/ExcellentJob.png">
            <button class="again">
                <img class="btn" src="./img/playAgain.png">
            </button>
    </div>
</body>
</html>
